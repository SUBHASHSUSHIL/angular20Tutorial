        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="admin">Admin</a>

                    <button class="btn btn-primary" (click)="onLogOff()" type="button">Logoff</button>
                }
            </form>
        </div>
